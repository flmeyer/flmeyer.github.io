---
layout: default
---
  <main class="content" style="padding: 2rem;">
    <h1>{{ page.title }}</h1>
    <p><strong>Author(s):</strong> {{ page.authors }}</p>
    <p><strong>Published in:</strong> {{ page.published_in }}</p>
    <p><strong>Year:</strong> {{ page.year }}</p>
    {% if page.link %}
    <p><strong>Link:</strong> <a href="{{ page.link }}" target="_blank">View Publication</a></p>
    {% endif %}
    <div>
      {{ content }}
    </div>
  </main>
