<h1> {{page.title}} </h1>

<div class="details_list">
    <span class="detail"><i class="fas fa-utensils"> </i> {{ page.serves }}</span>
    <span class="detail"><i class="fas fa-blender"> </i> {{  page.prep_time | plus: page.rest_time }} Min.</span>
    <span class="detail"><i class="far fa-clock"> </i> {{ page.cook_time }} Min.</span>
</div>
 
<div class="tag_list">
    {% for tag in page.tags %}
        <a class="tag" href="/food_az.html">{{ tag }}</a>
    {% endfor %}
</div>
